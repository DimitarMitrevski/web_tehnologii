<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Hello Deno</h1>

    <h1 id="zaglavje"></h1>
    <!--<div><h1 id="zaglavje"></h1></div>-->
    <img
      id="img"
      src="fikt.png"
      onclick="fetch_data()"
      style="cursor: pointer"
    />

    <script>
      async function fetch_data() {
        let request_url = "/studenti.json";
        let response = await fetch(request_url);
        let res_content = await response.text();

        let json_obj = JSON.parse(res_content);

        if (response.ok) {
          //document.getElementById("zaglavje").innerHTML =json_obj.univerzitet;
          document.getElementById("zaglavje").innerHTML =
            json_obj.studenti[1].ime;
          //document.getElementById("zaglavje").innerHTML =json_obj.ocenki[0].predmet;
        } else {
          alert(response.status);
        }
      }
    </script>
  </body>
</html>
