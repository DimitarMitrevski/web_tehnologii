<!DOCTYPE html>
<html>
  <head>
    <title>Веб технологии - Час 5</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <form class="pure-form">
      <fieldset>
        <legend>A compact inline form</legend>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <label for="default-remember">
          <input type="checkbox" id="default-remember" /> Remember me
        </label>
        <button type="submit" class="pure-button pure-button-primary">
          Sign in
        </button>
      </fieldset>
    </form>
    <div id="div_header">
      <h1>Универзитет &ldquor;Св. Климент Охридски&ldquo; - Битола</h1>

      <nav>
        <a class="button-success pure-button" href="#">Дома</a>
        <a class="pure-button pure-button-primary" href="#">За Факултетот</a>
        <a class="button-warning pure-button" href="#">Контакт</a>
      </nav>
      <br />
      <img class="pure-img" src="images/tree.jpg" />
    </div>
    <form class="pure-form pure-form-stacked">
      <fieldset>
        <legend>A Stacked Form</legend>
        <label for="stacked-email">Email</label>
        <input type="email" id="stacked-email" placeholder="Email" />
        <span class="pure-form-message">This is a required field.</span>
        <label for="stacked-password">Password</label>
        <input type="password" id="stacked-password" placeholder="Password" />
        <label for="stacked-state">State</label>
        <select id="stacked-state">
          <option>AL</option>
          <option>CA</option>
          <option>IL</option>
        </select>
        <label for="stacked-remember" class="pure-checkbox">
          <input type="checkbox" id="stacked-remember" /> Remember me
        </label>
        <button type="submit" class="pure-button pure-button-primary">
          Sign in
        </button>
      </fieldset>
    </form>
    <button class="button-success pure-button">Success Button</button>
    <button class="button-error pure-button">Error Button</button>
    <button class="button-warning pure-button">Warning Button</button>
    <button class="button-secondary pure-button">Secondary Button</button>
    <button class="pure-button"><i class="fa fa-cog"></i>Settings</button>
    <a class="pure-button" href="#">
      <i class="fa fa-shopping-cart fa-lg"></i>Checkout
    </a>
    <form class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="aligned-name">Username</label>
          <input type="text" id="aligned-name" placeholder="Username" />
          <span class="pure-form-message-inline"
            >This is a required field.</span
          >
        </div>
        <div class="pure-control-group">
          <label for="aligned-password">Password</label>
          <input type="password" id="aligned-password" placeholder="Password" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-email">Email Address</label>
          <input type="email" id="aligned-email" placeholder="Email Address" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-foo">Supercalifragilistic Label</label>
          <input
            type="text"
            id="aligned-foo"
            placeholder="Enter something here..."
          />
        </div>
        <div class="pure-control-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            placeholder="Enter descroption..."
          />
        </div>
        <div class="pure-controls">
          <label for="aligned-cb" class="pure-checkbox">
            <input type="checkbox" id="aligned-cb" /> I&#x27;ve read the terms
            and conditions
          </label>
          <button type="submit" class="pure-button pure-button-primary">
            Submit
          </button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
